<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/plugins/fontawesome-free/css/all.min.css">
    <title>Hello, world!</title>
</head>
<body>
<#include "/include/header.html">

<div class="content my-1">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10 col-sm-6 mt-3">
                <div class="card">
                    <div class="card-header bg-light">
                        Connect
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="form-group row">
                                <label for="jdbcDriver" class="col-sm-3 col-form-label col-form-label-sm">Jdbc Driver:</label>
                                <div class="col-sm-9">
                                    <select class="form-control form-control-sm" id="jdbcDriver">
                                        <option></option>
                                        <#list jdbcDrivers as jdbcDriver>
                                            <option value="${jdbcDriver}" data-driver="${jdbcDriver.driverClassName}" data-url="${jdbcDriver.url}" data-username="${jdbcDriver.username}" >${jdbcDriver.title}</option>
                                        </#list>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="driverClassName" class="col-sm-3 col-form-label col-form-label-sm">Driver</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control form-control-sm" id="driverClassName">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="url" class="col-sm-3 col-form-label col-form-label-sm">Url</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control form-control-sm" id="url">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="username" class="col-sm-3 col-form-label col-form-label-sm">Username</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control form-control-sm" id="username">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="password" class="col-sm-3 col-form-label col-form-label-sm">Password</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control form-control-sm" id="password">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/plugins/jquery/jquery.min.js"></script>
<script src="/static/plugins/popper.js/umd/popper.min.js"></script>
<script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
<script>
    $(function(){
        $("#jdbcDriver").on('change', jdbcDriverChanged);
    });
    function jdbcDriverChanged(obj){
        var data = $(obj.target).children(":selected").data();

        $("#driverClassName").val("");
        $("#url").val("");
        $("#username").val("");

        if(data) {
            if(data.driver) {
                $("#driverClassName").val(data.driver);
            }
            if(data.url) {
                $("#url").val(data.url);
            }
            if(data.username) {
                $("#username").val(data.username);
            }
        }
    }
</script>
</body>
</html>
